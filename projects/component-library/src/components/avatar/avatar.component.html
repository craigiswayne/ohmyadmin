<!--
THE ONLY REASON THIS EXISTS.....
is cause when the avatar component is hovered in the avatar group,
if place the mouse at the bottom of where the avatar component is
before its hovered, you'll notice it jump up and down
-->
<div class="inner">
  @if (!image_url() || image_load_error()) {
    {{ initials() }}
  } @else {
    <img [src]="image_url()" alt="User Avatar" loading="lazy" (error)="on_image_error()"/>
  }

  @if(status()){
    <div class="status {{status()}}"></div>
  }
</div>
